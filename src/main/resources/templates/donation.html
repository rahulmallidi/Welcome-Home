<!DOCTYPE html>
<html lang="en">
<head>
    <title>Record Donation</title>
    <link rel="stylesheet" href="/css/donations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header>
    <div class="navbar">
        <h2>WelcomeHome</h2>
        <div class="nav-right">
            <span class="staff-name">Welcome, <span id="staffName">Loading...</span></span>
            <a href="dashboard" class="button">Back</a>
        </div>
    </div>
</header>

<h2 style="text-align: center; color: white;">Record Donation</h2>
<div class="container">
    <form id="donationForm" onsubmit="handleSubmit(event)">
        <!-- Item Details Section -->
        <div class="form-section">
            <h3 class="section-title" style="color: black;">Item Details</h3>

            <div class="form-group">
                <label>Description *</label>
                <textarea name="itemDescription" required></textarea>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label>Color</label>
                    <input type="text" name="color">
                </div>
                <div class="form-group">
                    <label>Material</label>
                    <input type="text" name="material">
                </div>
            </div>

            <div class="grid-2">
                <div class="form-group">
                    <label>Main Category *</label>
                    <select name="mainCategory" required onchange="loadSubcategories()">
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Sub Category *</label>
                    <select name="subCategory" required>
                        <option value="">Select Sub Category</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Item Image</label>
                <div class="image-upload-container">
                    <div id="imagePreview" class="image-preview">
                        <span class="placeholder-text" color="black">No image selected</span>
                    </div>
                    <input type="file"
                           id="itemImage"
                           name="itemImage"
                           accept="image/*"
                           onchange="previewImage(this)">
                    <label for="itemImage" class="upload-button">Choose Image</label>
                </div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="isNew" name="isNew">
                <label for="isNew">This is a new item</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="hasPieces" name="hasPieces" onchange="togglePiecesSection()">
                <label for="hasPieces">This item has multiple pieces</label>
            </div>
        </div>

        <!-- Pieces Section -->
        <div id="piecesSection" class="form-section" style="display: none;">
            <div class="section-header">
                <h3 class="section-title">Pieces Information</h3>
                <button type="button" class="button" onclick="addPieceForm()">Add Piece</button>
            </div>
            <div id="piecesContainer"></div>
        </div>

        <div id="donatedBy" th:data-username="${username}"></div>

        <button type="submit" class="button">Record Donation</button>
    </form>
</div>

<footer class="text-center py-4" style="background-color: #c5b5a4; color: #2f2f2f;">
    <p>Â© <span id="year"></span> The Giving Nest. All Rights Reserved.</p>
    <p>
        <strong>Contact Us:</strong> info@givingnest.com | +1 123-456-7890 <br>
        <strong>Address:</strong> 123 Giving Nest St, Kindness City, USA
    </p>
</footer>

<script src="/js/donations.js"></script>
</body>
</html>
