<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/manager.css">
    <title>Manager Dashboard - WelcomeHome</title>

</head>
<body>
<nav class="navbar">
    <div class="app-name">WelcomeHome</div>
    <div class="user-info">
        <span id="userName"></span>
        <button class="back-btn" onclick="backToDashboard()">Back to Dashboard</button>
    </div>
</nav>

<main class="main-content">
    <h1 class="page-title">Manage Orders</h1>

    <div class="filters">
        <button class="filter-btn active" onclick="filterOrders('INITIATED')">Initiated Orders</button>
        <button class="filter-btn" onclick="filterOrders('IN PROGRESS')">In Progress Orders</button>
    </div>

    <div id="ordersList" class="orders-grid"></div>
</main>

<!-- Confirmation Modal -->
<div id="confirmationModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <p id="modalMessage"></p>
        <div class="modal-actions">
            <button id="confirmButton" class="action-btn confirm">Confirm</button>
            <button onclick="closeModal()" class="action-btn cancel">Cancel</button>
        </div>
    </div>
</div>
<div id="modalOverlay" class="modal-overlay"></div>

<script src="/js/manager.js"></script>
</body>
</html>
