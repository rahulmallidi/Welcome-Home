<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Register</title>
    <link rel="stylesheet" href="/css/register-styles.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">The Giving Nest</div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
</header>

<section class="login-register">
    <h1>Volunteer Register</h1>
    <form id="volunteer-register-form" class="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="activities">Activities Interested In</label>
        <div id="activities">
            <label><input type="checkbox" name="activities" value="DELIVERY AGENT"> Delivery Agent</label>
            <label><input type="checkbox" name="activities" value="DONOR"> Donor</label>
            <label><input type="checkbox" name="activities" value="SUPERVISOR"> Supervisor</label>
            <label><input type="checkbox" name="activities" value="MANAGER"> Manager</label>
        </div>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="/volunteer-login">Login here</a></p>
</section>

<footer>
    <p>Â© 2024 The Giving Nest. All Rights Reserved.</p>
</footer>
<script src="/js/volunteer-register-script.js"></script>
</body>
</html>
