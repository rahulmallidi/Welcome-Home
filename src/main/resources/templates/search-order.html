<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Search Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/search-order.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c5b5a4;">
        <div class="logo navbar-brand" style="font-size: 1.8rem; font-weight: bold;">WelcomeHome</div>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard"><b>Dashboard</b></a>
            </li>
        </ul>
    </nav>
</header>

<section id="searchOrders" class="py-5 text-center" style="background-color: #f8f9fa;">
    <div class="container">
        <h2 class="mb-4">Search Orders</h2>
        <form id="orderSearchForm">
            <div class="form-group">
                <label for="clientName">Search by Client Username</label>
                <input type="text" id="clientName" class="form-control" placeholder="Enter Client Username">
            </div>
            <div class="form-group">
                <label for="orderId">Search by Order ID</label>
                <input type="text" id="orderId" class="form-control" placeholder="Enter Order ID">
            </div>
            <button type="button" id="searchButton" class="btn btn-primary mt-3">Search</button>
        </form>
        <div id="results" class="mt-4"></div>
    </div>
</section>

</footer>

</body>
</html>
