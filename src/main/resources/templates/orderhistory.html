<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="/css/orderhistory.css">
</head>

<body>
<nav>
    <div class="nav-left">WelcomeHome</div>
    <div class="nav-right">
        <span id="username"></span>
    </div>
</nav>

<div class="container">
    <!-- Header Section -->
    <div class="header">
        <h1>Order History</h1>
        <div class="buttons">
            <button class="btn" onclick="window.location.href='customer';">Back to Searching</button>
        </div>
    </div>

    <!-- Order History Section -->
    <div class="order-history">
        <h2>Recent Orders</h2>
        <table>
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Product Description</th>
                <th>Category</th>
                <th>Subcategory</th>
                <th>Status</th>
                <th>Order Date</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamically generated rows from the order history -->
            <tr th:each="order : ${orders}">
                <td th:text="${order['orderID']}"></td>
                <td th:text="${order['itemDescription']}"></td>
                <td th:text="${order['itemMainCategory']}"></td>
                <td th:text="${order['itemSubCategory']}"></td>
                <td th:text="${order['orderStatus']}"></td>
                <td th:text="${order['orderDate']}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="/js/orderhistory.js"></script>
</body>

</html>
